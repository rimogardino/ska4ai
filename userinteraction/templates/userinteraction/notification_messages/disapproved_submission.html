{% load i18n %}
<div class="notification-item" 
    hx-post="{% url 'userinteraction:read_notification' notification_id %}"
    hx-trigger="click"
    hx-swap="none"
    data-target-url="{% url 'submissions:submission_detail' submission.id %}"
>
    <span class="notification-text">{% blocktrans with submission_id=submission.id %}Your submission {{ submission_id }} has been disapproved{% endblocktranslate %}</span>
</div>
