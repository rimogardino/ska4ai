<div class="media-container">
    {% if submission.visual %}
        {% if submission.visual.url.lower|slice:"-3:" == "mp4" %}
        <div class="video-wrapper">
            <video class="video-player" name='submission_video' muted loop onclick="playPause(this)">
                <source src="{{ submission.visual.url }}" type="video/mp4">
            </video>
            <div class="play-overlay"></div>
        </div>
        {% else %}
            <img class="submission-image" src="{{ submission.visual.url }}" alt="{{ submission.visual.url }}">
        {% endif %}
    {% endif %}
</div>

<div class="user-info">
<div class="avatar">{{ submission.user.username|slice:":1"|upper }}</div>
<div>
    <div>{{ submission.user }}</div>
    <div style="color: #666; font-size: 0.9em;">{{ submission.parent.event.name }}</div>
</div>
</div>

<div class="info-grid">
<div class="info-item">
    <div class="info-label">Status</div>
    <div class="info-value {% if submission.approved %}approved{% else %}pending{% endif %}">
        {{ submission.approved|yesno:"Approved,Pending" }}
    </div>
</div>
</div>
